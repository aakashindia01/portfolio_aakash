<form class="flex flex-col items-center justify-center  p-2 mt-4" [formGroup]="blogFormFroup" enctype="multipart/form-data" method="post">
    <mat-form-field class="w-full md:w-2/3 mt-4">
        <mat-label>Title of Blog Post</mat-label>
        <input matInput #message maxlength="256" placeholder="Insert Title Here" formControlName="title" required>
        <mat-hint align="end">{{message.value.length}} / 100</mat-hint>
    </mat-form-field>


    <mat-form-field class="w-full md:w-2/3 mt-4">
        <mat-label>subtitle</mat-label>
        <input matInput #message maxlength="256" placeholder="A Brief Description of the Topic" formControlName="subtitle">
        <mat-hint align="end">{{message.value.length}} / 150</mat-hint>
    </mat-form-field>

    <div class="w-full md:w-2/3 mt-5 flex flex-col md:flex-row justify-between">
        <div>
            <mat-form-field class="w-full md:w-80" >
                <mat-label class="text-sm font-semibold">Auther Name</mat-label>
                <input matInput type="text" formControlName="auther"  (input)="onControlInput()" required>
                <button *ngIf="blogFormFroup.get('auther')?.value" matSuffix mat-icon-button aria-label="Clear" (click)="blogFormFroup.get('auther')?.setValue('')">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
        </div>


        <mat-form-field class="w-full md:w-80">
            <mat-label class="text-sm font-semibold">Created on</mat-label>
            <input matInput formControlName="date" [matDatepicker]="dp" required>
            <mat-hint>MMMM DD, YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="dp"></mat-datepicker-toggle>
            <mat-datepicker #dp></mat-datepicker>
        </mat-form-field>


    </div>

    <div class="mt-4 w-full md:w-2/3 flex flex-col">
        <label class="text-sm font-semibold" required>Upload thumbnail</label>
        <input type="file" accept="image/*" name="uploaded_file" formControlName="thumbnail"  (change)="onFileSelected($event)" #fileUpload required>
        <div *ngIf="percentage">
        <div class="progress-bar" [style.width.%]="percentage"></div>
    </div>
    </div>
    <div class="w-full md:w-2/3 flex">
        <mat-form-field class="mt-4 w-full md:w-80 mr-auto" appearance="fill">
            <mat-label>Select Blog Catagories</mat-label>
            <mat-select formControlName="category" required>
                <mat-option>--</mat-option>
                <mat-option *ngFor="let blog of blogCategories"  [value]="blog">
                    {{blog.key}}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="blogCategoriesControl.hasError('required')">Please choose an blog category</mat-error>
            <mat-hint>{{blogCategoriesControl.value?.value}}</mat-hint>
        </mat-form-field>
    </div>
    <div class="mt-4 w-full md:w-2/3">
        <div class="flex flex-row">
            <label class="text-sm font-semibold" >Content of Post</label>
            <mat-hint class="ml-auto">char count: {{content.length}} / 5000</mat-hint>
        </div>

        <ckeditor [(ngModel)]="htmlData" 
        [ngModelOptions]="{standalone: true}"
        [config]="editorConfig"
        #myckeditor="ngModel" 
        name = myckeditor
        [readonly]="false" 
        (change)="onEditorChange($event)"
        (ready)="onReady($event)"
        (contentDom)="onContentDom($event)" 
        debounce="500">
        </ckeditor>
        <input type="hidden" formControlName="content" value="htmlData">
    </div>

    <div class="mt-4 flex w-full md:w-2/3">
        <div class="ml-auto">
            <button mat-raised-button type="reset" (click)="openDialog('0ms', '0ms')" color="warn">clear</button>
            <button mat-raised-button type="submit" class="ml-5" color="primary" (click)="onSubmit()" >Save</button>
        </div>
    </div>
</form>
