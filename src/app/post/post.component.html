<ng-container *ngIf="post">
<div class="px-2 lg:px-14 mt-4">
<h1 class="font-extrabold text-3xl">
    {{post.title}}
</h1>
<p><br> {{post.subtitle}} <br></p>
<img mat-card-image [src]="post.thumbnail" class="w-full lg:w-1/2 mt-6" alt="chat gpt"> 
<div [innerHTML]="htmlContent" class="mt-10"></div>
</div>
</ng-container>
