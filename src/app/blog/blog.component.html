<div class="container flex flex-wrap items-center justify-between mx-auto p-2">
    <h4 class="text-center font-extrabold p-4 m-auto text-3xl">Brainstorm Blog</h4>
    <p class="text-base p-2 lg:px-28 text-center text-gray-500 sm:text-lg dark:text-gray-400">A platform for creative exploration, where thought-provoking ideas and unique perspectives are shared to inspire change and expand horizons through writing.</p>
    
    <div class="grid gap-2 md:gap-4 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 m-auto">
    <ng-container *ngFor="let item of blogData">
    <app-blog-card class="my-3" [isDarkEnable]="isDarkEnable">
        <mat-card-header class="blog-header">
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{item.title}}</mat-card-title>
        </mat-card-header>
        <div class="blog-body">
            <img mat-card-image [src]="item.path" alt="Photo of a Shiba Inu">
            <mat-card-content>
                <p>{{item.intro}}</p>
            </mat-card-content>
        </div>
    </app-blog-card>
    </ng-container>
    </div>
    </div>
